# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/kitchensink
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Settings (optional)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.prefix=/

spring.mvc.view.suffix=.xhtml
# Use default servlet for JSF pages
spring.mvc.static-path-pattern=/**



# Ensure the FacesServlet is loaded at startup
server.servlet.context-parameters.javax.faces.PROJECT_STAGE=Development


